[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo", "php84Extensions.pdo_mysql", "php84Extensions.mbstring", "php84Extensions.zip", "php84Extensions.gd", "php84Extensions.curl", "php84Extensions.fileinfo", "php84Extensions.tokenizer", "php84Extensions.xml"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]
cmds = ["php artisan config:cache", "php artisan route:cache", "php artisan view:cache", "php artisan migrate --force"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
